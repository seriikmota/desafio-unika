<html lang="pt" xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</head>
<body>
<wicket:panel>

  <h2 class="mb-4" style="text-align: center;">Cadastrar novo monitorador</h2>

  <form class="row m-2">
    <div class="col-12 mb-3">
      <label for="inputTipoPessoa" class="form-label mb-0 form-label-sm">Tipo de Pessoa</label>
      <select id="inputTipoPessoa" class="form-select form-select-sm">
        <option selected>Escolha</option>
        <option>Fisica</option>
        <option>Juridica</option>
      </select>
    </div>

    <div class="col-6 mb-3">
      <label for="inputCnpj" class="form-label mb-0 form-label-sm form-label-sm">Cnpj</label>
      <input type="text" class="form-control form-control-sm" id="inputCnpj" placeholder="00.000.000/0001-00">
    </div>

    <div class="col-6 mb-3">
      <label for="inputRazaoSocial" class="form-label mb-0 form-label-sm">Razao Social</label>
      <input type="text" class="form-control form-control-sm" id="inputRazaoSocial" placeholder="razao social">
    </div>

    <div class="col-6 mb-3">
      <label for="inputCpf" class="form-label mb-0 form-label-sm">Cpf</label>
      <input type="text" class="form-control form-control-sm" id="inputCpf" placeholder="000.000.000-00">
    </div>

    <div class="col-6 mb-3">
      <label for="inputNome" class="form-label mb-0 form-label-sm">Nome</label>
      <input type="text" class="form-control form-control-sm" id="inputNome" placeholder="nome">
    </div>

    <div class="col-4 mb-3">
      <label for="inputRg" class="form-label mb-0 form-label-sm">Rg</label>
      <input type="text" class="form-control form-control-sm" id="inputRg" placeholder="rg">
    </div>

    <div class="col-4 mb-3">
      <label for="inputIS" class="form-label mb-0 form-label-sm">Inscricao Social</label>
      <input type="text" class="form-control form-control-sm" id="inputIS" placeholder="inscricao social">
    </div>

    <div class="col-4 mb-3">
      <label for="inputDataNas" class="form-label mb-0 form-label-sm">Data de Nascimento</label>
      <input type="date" class="form-control form-control-sm" id="inputDataNas" placeholder="dd/MM/yyyy">
    </div>

    <div class="col-8 mb-3">
      <label for="inputEmail" class="form-label mb-0 form-label-sm">Email</label>
      <input type="email" class="form-control form-control-sm" id="inputEmail" placeholder="email">
    </div>

    <div class="col-4 mb-3">
      <label class="form-label mb-0 form-label-sm">Ativo</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="inputAtivo" id="ativoSim" checked>
        <label class="form-check-label" for="ativoSim">
          Sim
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="inputAtivo" id="ativoNao">
        <label class="form-check-label" for="ativoNao">
          Nao
        </label>
      </div>
    </div>

    <div class="col text-end mt-2">
      <button type="button" class="btn btn-secondary">Fechar</button>
      <button type="submit" value="submit" class="btn btn-primary">Cadastrar</button>
    </div>

    <!--
    <div wicket:id="modalConfirmacao"></div>
    <div wicket:id="modalErro"></div>
    -->

  </form>
</wicket:panel>
</body>
</html>
